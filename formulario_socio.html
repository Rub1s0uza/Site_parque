<!DOCTYPE html>

<html lang = ''>

	<head>
		<meta charset = 'utf-8'/>
		<link rel="stylesheet icon" href="img/favicon.ico">
		<title>Cadastro Sócio</title>
	<!--Estilos da pagina-->
	<link rel="stylesheet" href="css/style.css">
	</head>
	
	
	
	<body>
	<main>
		<h1> Cadastro sócio </h1>
		
		<!--Criando o formulario-->
		
			<form method = 'post' action = '#' style='text-align:center'>
		
				<label for = "name"> <strong>Nome completo:</strong></label><br>
				<input type="text" id="nome" name="name" required minlength="3"
				maxlength="50" placeholder="Digite seu nome completo"><br>
		
				<br><label for="dataNas"><strong>Data de Nascimento:</strong></label><br>
				<input type="date" id="dataNas" name="dataNas"	required ><br>
		
				<br><label for="genero"><strong>Gênero: </strong></label><br>
				<input type="radio" id="genero_masculino" name="genero" value="masculino"required>
				<label for="genero_masculino"><strong>Maculino</strong><label><br>
				<input type="radio" id="genero_feminino" name="genero" value="feminino"required>
				<label for="genero_masculino"><strong>Feminino</strong><label><br>
				<input type="radio" id="genero_outros" name="genero" value="outros"required>
				<label for="genero_masculino"><strong>Outros</strong><label><br>
		
				<br><label for= "email"><strong>Email:</strong><label><br>
				<input type="email" id="email" name="email" required placeholder="Digite seu email"><br>
		
				<br><label for="senha"><strong>Senha:</strong></label><br>
				<input type="password" id="senha" name="senha" required minlength="8" placeholder="Crie uma senha"><br>
		
				<br><label for="confirmar_senha"><strong>Confirmar Senha:</strong></label><br>
				<input type="password" id="confirmar_senha" name="confirmar_senha" required minlength="8" placeholder="Confirme sua senha"><br>
		
				<br><input type="submit" value="Enviar"><br>
		
			</form>
		
		
		
		
	</main>

		<!--Criando botao para voltar-->
		<p class="botao">
			
				<a href='index.html' > Voltar </a>
		</p>
	
	<br>
	<footer>
	

		<nav>
			<ul>
				<a href='fale_conosco.html' > Fale conosco </a>
			</ul>
		</nav>
	</footer>

	</body>


</html>
